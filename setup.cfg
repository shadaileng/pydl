[metadata]
name = pydl
version = 0.0.1
author = shadaileng
author_email = shadaileng@gmail.com
description = a download tool develop by aiohttp
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/shadaileng/pydl
project_urls =
    Bug Tracker = https://github.com/shadaileng/pydl
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
package_dir =
    = src
packages = find:
python_requires = >=3.8
install_requires =
    aiohttp==3.9.1
    aiohttp-socks==0.8.4

[options.packages.find]
where = src

